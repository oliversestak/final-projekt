    <div class="container mt-5">
        <h2>Objednání veverkovitých</h2>
        <form>
            <div class="mb-3">
                <label for="customerName" class="form-label">Jméno zákazníka</label>
                <input type="text" class="form-control" id="customerName" placeholder="Zadejte vaše jméno" required>
            </div>
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Email zákazníka</label>
                <input type="email" class="form-control" id="customerEmail" placeholder="Zadejte váš email" required>
            </div>
            <div class="mb-3">
                <label for="squirrelType" class="form-label">Typy veverkovitých</label>
                <select class="form-select" id="squirrelType" multiple required>
                    <option value="chipmunk">Čipmank</option>
                    <option value="ground_squirrel">Sysel</option>
                    <option value="squirrel">Veverka</option>
                    <option value="prairie_dog">Psoun</option>
                    <option value="flying_squirrel">Poletucha</option>
                    <option value="red_squirrel">Čikarí</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Počet kusů</label>
                <input type="number" class="form-control" id="quantity" placeholder="Zadejte počet kusů" required>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Speciální požadavky:</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Požadavky"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Odeslat objednávku</button>
        </form>
    </div>
