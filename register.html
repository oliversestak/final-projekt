    <div class="container">
        <h2 class="mt-5">Registrace</h2>
        <form>
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" placeholder="Zadejte login">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Heslo</label>
                <input type="password" class="form-control" id="password1" placeholder="Zadejte heslo">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Potvrzení hesla</label>
                <input type="password" class="form-control" id="password2" placeholder="Zadejte heslo znovu">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">Jméno</label>
                <input type="text" class="form-control" id="firstName" placeholder="Zadejte jméno">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Příjmení</label>
                <input type="text" class="form-control" id="lastName" placeholder="Zadejte příjmení">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Zadejte email">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Stát</label>
                <select class="form-select" id="country" required>
                    <option value="..." selected disabled>...</option>
                    <option value="cz">Česká republika</option>
                    <option value="sk">Slovensko</option>
                    <option value="pl">Polsko</option>
                    <option value="de">Německo</option>
                    <option value="at">Rakousko</option>
                    <option value="hu">Maďarsko</option>
                    <option value="fr">Francie</option>
                    <option value="it">Itálie</option>
                    <option value="es">Španělsko</option>
                    <option value="uk">Spojené království</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrovat se</button>
        </form>
    </div>
